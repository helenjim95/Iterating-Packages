plugins {
    id 'java'
    id 'org.checkerframework' version '0.6.20'
}

apply plugin: 'java'
sourceCompatibility = 17
version = '1.0.0'
compileJava.options.encoding = 'UTF-8'

apply plugin: 'org.checkerframework'
group = 'de.tum.in.ase'
version = '1.0'

dependencies {
//  checkerFramework 'de.tum.in.ase:1.0'
  compileOnly 'org.checkerframework:checker-qual:3.4.0'
  testCompileOnly 'org.checkerframework:checker-qual:3.4.0'
  checkerFramework 'org.checkerframework:checker:3.4.0'
}

repositories {
    mavenCentral()
}


sourceSets {
    main {
        java {
            srcDir 'src'
        }
    }
    test {
        java {
            srcDirs = []
        }
    }
}
